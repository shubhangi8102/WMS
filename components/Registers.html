<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Warehouse Management System</h1>
    </header>

    <main>
        <section class="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required aria-label="Username">
                <input type="email" id="email" placeholder="Email" required aria-label="Email">
                <input type="password" id="password" placeholder="Password" required aria-label="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password">
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Simulate registration logic
                alert(`User ${username} registered successfully!`);
                window.location.href = 'login.html'; // Redirect to login
            });
        });
    </script>
</body>
</html>
