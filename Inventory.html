<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            padding-left: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .add-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #2980b9;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .inventory-table th {
            background-color: #2980b9;
            color: #fff;
        }

        .inventory-table tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Warehouse Management</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Inventory Management</a></li>
            <li><a href="#">Order Management</a></li>
            <li><a href="#">Shipment Management</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Inventory Management</h1>
            <button class="add-btn" onclick="openAddItemModal()">Add New Item</button>
        </header>

        <div class="inventory-table">
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddItemModal()">&times;</span>
            <h2>Add New Item</h2>
            <form id="addItemForm" onsubmit="addItem(event)">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>

                <label for="itemCategory">Category:</label>
                <input type="text" id="itemCategory" required>

                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" required>

                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>

    <script>
        let inventory = [];

        function openAddItemModal() {
            document.getElementById("addItemModal").style.display = "block";
        }

        function closeAddItemModal() {
            document.getElementById("addItemModal").style.display = "none";
        }

        function addItem(event) {
            event.preventDefault();

            const itemName = document.getElementById("itemName").value;
            const itemCategory = document.getElementById("itemCategory").value;
            const itemQuantity = document.getElementById("itemQuantity").value;

            const itemId = inventory.length + 1;

            const item = {
                id: itemId,
                name: itemName,
                category: itemCategory,
                quantity: itemQuantity
            };

            inventory.push(item);
            renderInventoryList();

            closeAddItemModal();
            document.getElementById("addItemForm").reset();
        }

        function renderInventoryList() {
            const inventoryList = document.getElementById("inventory-list");
            inventoryList.innerHTML = "";

            inventory.forEach((item) => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button onclick="editItem(${item.id})">Edit</button>
                            <button onclick="deleteItem(${item.id})">Delete</button>
                            <button onclick="viewItem(${item.id})">View</button>
                        </td>
                    </tr>
                `;
                inventoryList.insertAdjacentHTML('beforeend', row);
            });
        }

        function editItem(itemId) {
            const item = inventory.find(i => i.id === itemId);
            alert(`Editing item: ${item.name}`);
            // Implement edit functionality here
        }

        function deleteItem(itemId) {
            inventory = inventory.filter(item => item.id !== itemId);
            renderInventoryList();
        }

        function viewItem(itemId) {
            const item = inventory.find(i => i.id === itemId);
            alert(`Viewing item: ${item.name}`);
            // Implement view functionality here
        }
    </script>
</body>

</html>
