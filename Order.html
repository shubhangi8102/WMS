<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            padding-left: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .add-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #2980b9;
        }

        .order-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        .order-table th,
        .order-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .order-table th {
            background-color: #2980b9;
            color: #fff;
        }

        .order-table tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Warehouse Management</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Inventory Management</a></li>
            <li><a href="#">Order Management</a></li>
            <li><a href="#">Shipment Management</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Order Management</h1>
            <button class="add-btn" onclick="openAddOrderModal()">Add New Order</button>
        </header>

        <div class="order-table">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="addOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddOrderModal()">&times;</span>
            <h2>Add New Order</h2>
            <form id="addOrderForm" onsubmit="addOrder(event)">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>

                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" required>

                <label for="orderStatus">Status:</label>
                <select id="orderStatus" required>
                    <option value="Pending">Pending</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>

                <button type="submit">Add Order</button>
            </form>
        </div>
    </div>

    <script>
        let orders = [];

        function openAddOrderModal() {
            document.getElementById("addOrderModal").style.display = "block";
        }

        function closeAddOrderModal() {
            document.getElementById("addOrderModal").style.display = "none";
        }

        function addOrder(event) {
            event.preventDefault();

            const customerName = document.getElementById("customerName").value;
            const orderDate = document.getElementById("orderDate").value;
            const orderStatus = document.getElementById("orderStatus").value;

            const orderId = orders.length + 1;

            const order = {
                id: orderId,
                customerName: customerName,
                orderDate: orderDate,
                status: orderStatus
            };

            orders.push(order);
            renderOrderList();

            closeAddOrderModal();
            document.getElementById("addOrderForm").reset();
        }

        function renderOrderList() {
            const orderList = document.getElementById("order-list");
            orderList.innerHTML = "";

            orders.forEach((order) => {
                const row = `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.customerName}</td>
                        <td>${order.orderDate}</td>
                        <td>${order.status}</td>
                        <td>
                            <button onclick="viewOrder(${order.id})">View</button>
                            <button onclick="editOrder(${order.id})">Edit</button>
                            <button onclick="deleteOrder(${order.id})">Delete</button>
                            <button onclick="trackOrder(${order.id})">Track</button>
                        </td>
                    </tr>
                `;
                orderList.insertAdjacentHTML('beforeend', row);
            });
        }

        function viewOrder(orderId) {
            // Implement view order details functionality
            alert(`Viewing order ${orderId}`);
        }

        function editOrder(orderId) {
            // Implement edit order functionality
            alert(`Editing order ${orderId}`);
        }

        function deleteOrder(orderId) {
            orders = orders.filter(order => order.id !== orderId);
            renderOrderList();
        }

        function trackOrder(orderId) {
            // Implement track order functionality
            alert(`Tracking order ${orderId}`);
        }
    </script>
</body>

</html>
